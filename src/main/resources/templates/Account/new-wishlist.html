<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Create new Wishlist, enter title:</h1>

    <form action="#" th:action="@{/user-panel/new-wishlist}" method="post" th:object="${wishlist}">
        <label for="wishlist-title">Title</label>
        <input id="wishlist-title" name="wishlist" type="text" th:field="${wishlist.listName}"><br><br>

        <button type="submit">Create</button>
    </form>
</body>
</html>
