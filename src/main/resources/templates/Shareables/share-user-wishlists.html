<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>share-wishlists</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>User Wishlists</h1>
<table class="wishlist">
    <tr>
        <th>Wishlist ID</th>
        <th>Wishlist Title</th>
        <th>Wishlist Owner ID</th>
    </tr>
    <tr th:each="wishlist : ${wishListList}">
        <!--/*@thymesVar id="wishlist" type="com.example.wisherman.model.WishList"*/-->
        <td th:text="${wishlist.getIdwishlist}"></td>
       <td> <a th:href="'/user/wishlist?listId=' + ${wishlist.getIdwishlist}"  th:text="${wishlist.getListName}"></a></td>
        <td th:text="${wishlist.getUserid}"></td>
    </tr>
</table>
</body>
</html>
