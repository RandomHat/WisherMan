<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show User Wishlists</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
<div>
    <h1>User Wishlists</h1>
    <table class="wishlist">
        <tr>
            <th>Wishlist ID</th>
            <th>Wishlist Title</th>
            <th>Wishlist Owner ID</th>
        </tr>
        <tr th:each="wishlist : ${wishListList}">
            <td th:text="${wishlist.getIdwishlist}"></td>
            <td th:text="${wishlist.getListName}"></td>
            <td th:text="${wishlist.getUserid}"></td>
        </tr>
    </table>
    <h1> Make a new Wishlist</h1>
    <form action="#" th:action="@{/wishlist/show-user-wishlists}" method="post" th:object="${wishlist}">
        <label for="wishlist-title">Title</label>
        <input id="wishlist-title" name="wishlist" type="text" th:field="${wishlist.listName}"><br><br>
        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
