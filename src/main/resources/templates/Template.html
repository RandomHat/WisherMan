<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<header>
    <div class="navbar">
        <div class="navbar-sign-in-choice">
            <a class="choice-button-container" href="index.html">
                <button class="choice-button" type="button">
                    Sign in
                </button>
            </a>
        </div>
    </div>
</header>
<div class="choice-block">
    <div id="new-account" class="choice">
        <div class="account-bg"></div>
        <div class="button-alignment">
            <a class="choice-button-container" href="index.html">
                <button class="choice-button" type="button">
                    Make a wishlist!
                </button>
            </a>
        </div>
    </div>
    <div id="explore-wishes" class="choice">
        <div class="explore-bg"></div>
        <div class="button-alignment">
            <a class="choice-button-container" href="index.html">
                <button class="choice-button" type="button">
                    explore wishlists!
                </button>
            </a>
        </div>
    </div>
</div>
<footer>
<div class="footer-container">

</div>
</footer>
</body>
</html>
